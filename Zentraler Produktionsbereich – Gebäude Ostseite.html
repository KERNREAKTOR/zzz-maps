<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Zentraler Produktionsbereich – Gebäude Ostseite</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <style>
        .boss-card {
            font-family: Arial, sans-serif;
            min-width: 260px;
            color: #eee;
            background: linear-gradient(160deg, #1b1b1b, #2a2a2a);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
        }
    
        .boss-header {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    
        .boss-header img {
            border-radius: 6px;
            border: 1px solid #555;
        }
    
        .boss-name {
            font-size: 16px;
            font-weight: bold;
        }
    
        .boss-stats {
            margin-top: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px 8px;
            font-size: 12px;
        }
    
        .boss-section {
            margin-top: 8px;
            font-size: 12px;
        }
    
        .boss-section-title {
            font-weight: bold;
            margin-bottom: 4px;
            border-bottom: 1px solid #444;
        }
    
        .boss-icons img {
            vertical-align: middle;
            margin-right: 4px;
        }
    </style>
        
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/item_coord/item_coord_ZentralerProduktionsbereichGebäudeOstseite.js"></script>
    <script src="js/itemCatalog.js"></script>
    <script src="js/enemy_coord/enemy_coord_ZentralerProduktionsbereichGebäudeOstseite.js"></script>
 
    <script src="js/enemy.js"></script>
    <script src="js/map/map_Zentraler Produktionsbereich – Gebäude Ostseite.js"></script>
</body>

</html>
